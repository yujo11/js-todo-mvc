<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이벤트 - TODOS</title>
  <link rel="stylesheet" href="/index.e4d29380.css">
</head>

<body>
  <div class="todoapp">
    <h1>TODOS</h1>
    <form id="todo-form">
      <input id="new-todo-title" class="new-todo" name="todo-input" placeholder="할일을 추가해주세요" autofocus="">
    </form>
    <main>
      <input class="toggle-all" type="checkbox">
      <ul id="todo-list" class="todo-list"></ul>
      <div class="count-container">
        <span class="todo-count">총 <strong id="todo-count-number" "="">0</strong> 개</span>
        <ul class=" asdf filters">
            <li>
              <a class="all selected filter-button" href="#">전체보기</a>
            </li>
            <li>
              <a class="active filter-button" href="#active">해야할 일</a>
            </li>
            <li>
              <a class="completed filter-button" href="#completed">완료한 일</a>
            </li>
            </ul>
      </div>
    </main>
  </div>
  <script src="/index.b71e74eb.js" defer=""></script>
</body>

</html>
